<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUNNR Desktop</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <div class="logo">
      <img src="assets/icon.png" alt="Logo">
      RUNNR
    </div>
      <div class="search-bar-container">
        <button id="homeBtn" class="home-btn">
          <img src="assets/ic_home.png" alt="Home">
        </button>

        <input type="text" id="searchInput" placeholder="Run your jam." />
      </div>
    </div>

    <div class="main-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Library</h2>
          <button id="createPlaylistBtn" class="create-playlist-btn">+</button>
        </div>
        <div class="playlists-container">
          <h3>Playlists</h3>
          <ul id="playlistsContainer"></ul>
        </div>
      </aside>

      <main class="main-content" id="mainContent">
        <section class="dashboard" id="dashboard">
          <h3>What's New</h3>
          <div class="stats">
            <div class="stat">üéß Most Played: <span id="mostPlayed">---</span></div>
            <div class="stat">‚è±Ô∏è Time Listened: <span id="timeListened">0 mins</span></div>
            <div class="stat">üíñ Liked Songs: <span id="likedCount">0</span></div>
            <div class="stat">‚ñ∂ Last Played: <span id="lastPlayed">---</span></div>
          </div>
        </section>
      </main>
    </div>

    <footer class="player-bar">
      <div class="now-playing">
        <img id="currentImg" src="" alt="Album Art" />
        <div>
          <div id="currentTitle">No song playing</div>
          <div id="currentSubtitle">---</div>
        </div>
      </div>

      <div class="center-controls">
        <div class="controls">
          <button id="prevBtn">‚èÆ</button>
          <button id="playPauseBtn">‚ñ∂</button>
          <button id="nextBtn">‚è≠</button>
        </div>
        <div class="seek-container">
          <span id="currentTime">0:00</span>
          <input type="range" id="seekBar" value="0" min="0" max="100">
          <span id="totalDuration">0:00</span>
        </div>
      </div>

      <div class="placeholder-right">
        <button id="addToPlaylistBtn" class="add-to-playlist-btn">+</button>
      </div>
    </footer>




    <script src="renderer.js"></script>
    <script src="js/playlist.js"></script>
  </div>
</body>
</html>
