<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUNNR</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="app-container">
<header class="top-bar">
<div class="logo">
<img src="assets/icon.png" alt="Logo">
<span>RUNNR</span>
</div>
<div class="search-bar-container">
<button class="home-btn" id="homeBtn">🏠︎</button>
<input type="text" id="searchInput" placeholder="Search for songs...">
</div>
<div></div>
</header>
<div class="main-layout">
<aside class="sidebar">
<div class="sidebar-header">
<h2>Playlists</h2>
<button class="create-playlist-btn" id="createPlaylistBtn">+</button>
</div>
<div class="playlists-container">
<ul id="playlistsContainer"></ul>
</div>
</aside>
<main class="main-content" id="mainContent">
<section class="dashboard" id="dashboard">
<h3>Welcome to RUNNR</h3>
<div class="stats">
<div class="stat">
<h4>Search for Songs</h4>
<p>Use the search bar above to find your favorite tracks</p>
</div>
<div class="stat">
<h4>Create Playlists</h4>
<p>Organize your music into custom playlists</p>
</div>
</div>
</section>
</main>
</div>
<div class="player-bar">
<div class="now-playing">
<img id="currentImg" src="" alt="">
<div>
<div id="currentTitle">No song playing</div>
<div id="currentSubtitle"></div>
</div>
</div>
<div class="center-controls">
<div class="controls">
<button id="shuffleBtn">⇄</button>
<button id="prevBtn">⏮</button>
<button id="playPauseBtn"></button>
<button id="nextBtn">⏭</button>
<button id="repeatBtn">⟲</button>
</div>
<div class="seek-container">
<span id="currentTime">0:00</span>
<input type="range" id="seekBar" min="0" max="100" value="0">
<span id="totalDuration">0:00</span>
</div>
</div>
<div class="placeholder-right">
<button class="add-to-playlist-btn" id="addToPlaylistBtn">၊၊||၊</button>
</div>
</div>
</div>
<script src="renderer.js"></script>
<script src="js/playlist.js"></script>
</body>
</html>
